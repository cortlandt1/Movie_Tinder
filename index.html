<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Movie Tinder</title>
</head>

<body>
    <div>
        <div class="form">
            <p>Enter A Movie Genre</p>
            <input type="text" name="Enter a movie genre" id="searchQuery" value="">
            <input type="submit" onclick="submitButton()" value="Submit" id="submit">
        </div>

        <div class="film-container">
            <div class="title-container">
                <h3 class="title"></h3>
            </div>
        </div>
    </div>
    <button onclick="dislikeButton()">No way</button>
    <button onclick="likeButton()">I'll watch</button>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
